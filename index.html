<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamzaBot - The World's Dumbest AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> HamzaBot 2.0</h1>
            <p>The AI that's 0% intelligent but 100% hilarious</p>
        </header>

        <div class="chat-container">
            <div id="chat-area"></div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask me anything... if you dare!" autofocus>
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                <button id="reset-btn"><i class="fas fa-trash"></i></button>
            </div>
        </div>

        <footer>
            <p>Warning: HamzaBot may cause uncontrollable laughter. Use at your own risk.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
